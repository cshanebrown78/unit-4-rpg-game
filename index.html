<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class = "container">
        <div class = "character-choose"></div>

        <div class = "user">
            <h2>Your Character</h2>
            <div class = "user-character"></div>
        </div>

        <div class = "enemies">
            <h2>Enemies Available to Attack</h2>
            <div class = "enemies-to-attack"></div>
        </div>

        <div class = "fight-section">
            <h2>Fight Section</h2>
            <button class = "attack">Attack</button>
            <h2>Defender</h2>
            <div class = "chosen-enemy"></div>
        </div>

    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
